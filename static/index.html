<!doctype html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src='https://rawgit.com/seiyria/bootstrap-slider/master/dist/bootstrap-slider.js'></script>
<link rel="stylesheet" type="text/css" href="https://rawgit.com/seiyria/bootstrap-slider/master/dist/css/bootstrap-slider.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="static/style.css">
</head>

<body>
	<div class="container" style="margin-top:10%;">
		<div class="text-center pt6">
			<h1>Iris Flower Dataset Predictions</h1>
			<p>Change the lengths and widths of the flower and make a prediction!</p>
		</div>
		
		<div class="container">
			<div class="row">
				<!-- SEPAL LENGTH -->
				<div class="col-sm-3">
					<p>Sepal Length (cm)</p>
					<p>
						<input id="sepal_length" 
						type="text"
						onchange="change1()"
						data-slider-min="4.3" data-slider-max="7.9"
						data-slider-step="0.01" data-slider-value="6.1" 
						data-slider-tooltip="hide" data-slider-handle="round" />
					</p>
					
					<div id="output1"></div>
				</div>
	
				<!-- SEPAL WIDTH -->
				<div class="col-sm-3">
					<p>Sepal Width (cm)</p>
					<p>
					<input id="sepal_width" 
							type="text"
							onchange="change2()"
							data-slider-min="2.0" data-slider-max="4.4"
							data-slider-step="0.01" data-slider-value="3.2" 
							data-slider-tooltip="hide" data-slider-handle="round" />
					</p>
	
					<div id="output2"></div>
				</div>
	
				<!-- PETAL LENGTH -->
				<div class="col-sm-3">
					<p>Petal Length (cm)</p>
					<p>
					<input id="petal_length" 
							type="text"
							onchange="change3()"
							data-slider-min="1.0" data-slider-max="6.9"
							data-slider-step="0.01" data-slider-value="3.95" 
							data-slider-tooltip="hide" data-slider-handle="round" />
					</p>
					
					<div id="output3"></div>
				</div>
	
				<!-- PETAL WIDTH -->
				<div class="col-sm-3">
					<p>Petal Width (cm)</p>
					<p>
					<input id="petal_width" 
							type="text"
							onchange="change4()"
							data-slider-min="0.1" data-slider-max="2.5"
							data-slider-step="0.01" data-slider-value="1.3" 
							data-slider-tooltip="hide" data-slider-handle="round" />
					</p>
					
					<div id="output4"></div>
				</div>
				
			</div>
		</div>
	
		<div class="card" style="width: 25rem; margin-top:3%;">
			<div class="card-body mx-auto">
			  <form id="predict-form" role="form">
					<button type="submit" class="btn btn-primary">
						<div>Predict Iris Flower!</div>
					</button>
			  </form>
			  <div id="prediction" class="text-center">
				  Output: x
			  </div>
			</div>
		</div>
	</div>
	

	<script src="static/index.js"></script>
</body>
</html>
